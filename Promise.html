<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.executor执行器函数
        // 2.resolve :把promise变成成功态，reject:把promise变成失败态
        // 3.value:记录成功的原因 reason:失败的原因
        // 4.promise有三种状态: 1.pending准备态 2.fulfilled 完成态 3.rejected拒绝态
        // 5. promise状态只能改变一次，pending-->fulfilled，pending-->rejected不能完成态拒绝态相互转换
        //6.当promise在执行过程当中，任何错误都会导致promise变成失败态
        // 7.promise必须有then方法，onFulfilled: 成功的回调，onRejected:失败的回调

        const PENDING = 'Pending'
        const FULFILLED = 'fulfilled'
        const REJECTED = 'rejected'
        class Promise {
            value
            reason
            status = PENDING
            onFulfilledCallBacks = []
            onRejectedCallBacks = []
            constructor(executor) {
                const resolve = (value) => {
                    if (this.status === PENDING) {
                        this.value = value
                        this.status = FULFILLED
                        // this.onFulfilled(this.value)
                        this.onFulfilledCallBacks.forEach(cb => cb())
                    }
                }
                const reject = (reason) => {
                    if (this.status === FULFILLED) {
                        this.reason = reason
                        this.status = REJECTED
                        // this.onRejected(this.reason)
                        this.onRejectedCallBacks.forEach(cb => cb())
                    }
                }

                try {
                    executor(resolve, reject)
                } catch (err) {
                    reject(err)
                }
            }
            then(onFulfilled, onRejected) {
                if (this.status === FULFILLED) {
                    onFulfilled(this.value)
                }
                if (this.status === REJECTED) {
                    onRejected(this.reason)
                }
                if (this.status === PENDING) {
                    // this.onFulfilled = onFulfilled
                    // this.onRejected = onRejected
                    this.onFulfilledCallBacks.push(() => {
                        onFulfilled(this.value)
                    })
                    this.onRejectedCallBacks.push(() => {
                        onRejected(this.reason)
                    })
                }
            }
        }

        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('成功')
                // reject('失败')
            }, 3000)
        }
        )

        p.then(
            (res) => console.log('第一次then', res),
        )

        p.then(
            (res) => console.log('第二次then', res),
        )
    </script>
</body>

</html>
